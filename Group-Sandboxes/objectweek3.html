<!DOCTYPE html>
<html>

	</head>
<body>

<p>Showing how JavaScript Objects Work.</p>

<p id="demo"></p>

<script>
    
function person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}
var myFather = new person("Dennis", "Coatney", 20, "blue");
var myMother = new person("Crystal", "Coatney", 23, "green");
document.getElementById("demo").innerHTML =
"My father is " + myFather.age + ". My mother is " + myMother.age; 
</script>

</body>
</html>
